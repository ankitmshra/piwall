version: "3.9"

services:
  # -------------------------
  # Proton VPN (WireGuard client)
  # -------------------------
  protonvpn:
    image: ghcr.io/qdm12/gluetun:latest
    container_name: protonvpn
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ${BASE_DIR}/proton:/gluetun/wireguard
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=ignored   # taken from config
      - WIREGUARD_ADDRESSES=ignored
      - TZ=${TZ}
    network_mode: bridge
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

  # -------------------------
  # AdGuard Home (DNS)
  # -------------------------
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    depends_on:
      - protonvpn
    network_mode: service:protonvpn
    volumes:
      - ${BASE_DIR}/adguard/work:/opt/adguardhome/work
      - ${BASE_DIR}/adguard/conf:/opt/adguardhome/conf
    environment:
      - TZ=${TZ}

  # -------------------------
  # Portainer (Docker UI)
  # -------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DIR}/portainer/data:/data
