version: "3.9"

services:
  # -------------------------
  # AdGuard Home (DNS Filter)
  # -------------------------
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${BASE_DIR}/adguard/work:/opt/adguardhome/work
      - ${BASE_DIR}/adguard/conf:/opt/adguardhome/conf
    environment:
      - TZ=${TZ}

  # -------------------------
  # WireGuard VPN (wg-easy)
  # -------------------------
  wireguard:
    image: weejewel/wg-easy
    container_name: wg-easy
    restart: unless-stopped
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD=${WG_PASSWORD}
      - WG_DEFAULT_DNS=192.168.1.50   # Pi IP (change if needed)
      - WG_ALLOWED_IPS=0.0.0.0/0
      - TZ=${TZ}
    volumes:
      - ${BASE_DIR}/wireguard/config:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

  # -------------------------
  # Portainer (Docker UI)
  # -------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DIR}/portainer/data:/data
